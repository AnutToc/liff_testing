<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF App</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <style>
        .container {
            margin: 20px;
        }
        .user-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        .line-profile {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .profile-details {
            flex: 1;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #06c755;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #049c42;
        }
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIFF App</h1>
        <button onclick="initializeLIFF()">Login with LINE</button>
        <button onclick="getOdooUser()">Get Odoo User</button>
        
        <div id="odooLoginForm" class="user-info">
            <h2>เข้าสู่ระบบ Odoo</h2>
            <div class="form-group">
                <label for="odooUsername">ชื่อผู้ใช้:</label>
                <input type="text" id="odooUsername" name="odooUsername" class="form-control">
            </div>
            <div class="form-group">
                <label for="odooPassword">รหัสผ่าน:</label>
                <input type="password" id="odooPassword" name="odooPassword" class="form-control">
            </div>
            <button onclick="loginToOdoo()">เข้าสู่ระบบ Odoo</button>
            <div id="odooLoginStatus"></div>
        </div>
        
        <div id="lineUserInfo" class="user-info">
            <h2>ข้อมูลโปรไฟล์ LINE</h2>
            <div class="line-profile">
                <img id="profileImage" src="" alt="Profile" class="profile-img">
                <div class="profile-details">
                    <h3 id="displayName"></h3>
                    <p>User ID: <span id="userId"></span></p>
                    <div id="saveStatus"></div>
                </div>
            </div>
        </div>
        
        <div id="odooUserInfo" class="user-info">
            <h2>ข้อมูลผู้ใช้ Odoo</h2>
            <pre id="odooData"></pre>
        </div>
    </div>

    <script>
        async function initializeLIFF() {
            try {
                await liff.init({ liffId: "2007077479-NrWEaQbL" });

                if (!liff.isLoggedIn()) {
                    liff.login({ redirectUri: window.location.href });
                    return;
                }

                const profile = await liff.getProfile();
                console.log(profile);
                
                document.getElementById('profileImage').src = profile.pictureUrl || "https://via.placeholder.com/80";
                document.getElementById('displayName').textContent = profile.displayName;
                document.getElementById('userId').textContent = profile.userId;
                document.getElementById('lineUserInfo').style.display = 'block';

                fetch("http://127.0.0.1:8000/api/users/save", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        userId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Server Response:", data);
                    const saveStatus = document.getElementById('saveStatus');
                    saveStatus.textContent = data.message || "บันทึกข้อมูลสำเร็จ";
                    saveStatus.className = "status success";
                })
                .catch(error => {
                    console.error("Fetch Error:", error);
                    const saveStatus = document.getElementById('saveStatus');
                    saveStatus.textContent = "เกิดข้อผิดพลาดในการบันทึกข้อมูล: " + error.message;
                    saveStatus.className = "status error";
                });                
            } catch (error) {
                console.error("LIFF Initialization Error:", error);
                alert("เกิดข้อผิดพลาดในการเริ่มต้น LIFF: " + error.message);
            }
        }

        function getOdooUser() {
            document.getElementById('odooData').textContent = "กำลังโหลดข้อมูล...";
            document.getElementById('odooUserInfo').style.display = 'block';
            
            fetch("http://127.0.0.1:8000/api/odoo/users")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("การเชื่อมต่อกับเซิร์ฟเวอร์ล้มเหลว");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.length > 0) {
                        document.getElementById('odooData').textContent = JSON.stringify(data, null, 2);
                    } else {
                        document.getElementById('odooData').textContent = "ไม่พบข้อมูลผู้ใช้";
                    }
                })
                .catch(error => {
                    console.error("Error fetching Odoo user:", error);
                    document.getElementById('odooData').textContent = "เกิดข้อผิดพลาด: " + error.message;
                });
        }
        
        window.onload = async function() {
            try {
                await liff.init({ liffId: "2007077479-NrWEaQbL" });
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    document.getElementById('profileImage').src = profile.pictureUrl || "https://via.placeholder.com/80";
                    document.getElementById('displayName').textContent = profile.displayName;
                    document.getElementById('userId').textContent = profile.userId;
                    document.getElementById('lineUserInfo').style.display = 'block';
                }
            } catch (error) {
                console.error("Error checking login status:", error);
            }
        };

        function loginToOdoo() {
            const username = document.getElementById('odooUsername').value;
            const password = document.getElementById('odooPassword').value;
            
            if (!username || !password) {
                const loginStatus = document.getElementById('odooLoginStatus');
                loginStatus.textContent = "กรุณากรอกชื่อผู้ใช้และรหัสผ่าน";
                loginStatus.className = "status error";
                return;
            }
            
            document.getElementById('odooLoginStatus').textContent = "กำลังเข้าสู่ระบบ...";
            
            fetch("http://127.0.0.1:8000/api/odoo/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("การเชื่อมต่อกับเซิร์ฟเวอร์ล้มเหลว");
                }
                return response.json();
            })
            .then(data => {
                const loginStatus = document.getElementById('odooLoginStatus');
                if (data.success) {
                    loginStatus.textContent = "เข้าสู่ระบบสำเร็จ";
                    loginStatus.className = "status success";
                    
                    // แสดงข้อมูลผู้ใช้ Odoo หลังจากเข้าสู่ระบบสำเร็จ
                    document.getElementById('odooData').textContent = JSON.stringify(data.user, null, 2);
                    document.getElementById('odooUserInfo').style.display = 'block';
                } else {
                    loginStatus.textContent = data.message || "เข้าสู่ระบบล้มเหลว";
                    loginStatus.className = "status error";
                }
            })
            .catch(error => {
                console.error("Error logging in to Odoo:", error);
                const loginStatus = document.getElementById('odooLoginStatus');
                loginStatus.textContent = "เกิดข้อผิดพลาด: " + error.message;
                loginStatus.className = "status error";
            });
        }
    </script>
</body>
</html>
