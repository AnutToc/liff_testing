<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF App</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>LIFF App</h1>
    <button onclick="initializeLIFF()">Login with LINE</button>

    <script>
        async function initializeLIFF() {
            try {
                await liff.init({ liffId: "2007077479-NrWEaQbL" });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    liff.getProfile().then(function (profile) {
                    liff.sendMessages([
                        {
                        type: 'image',
                        originalContentUrl: 'https://' + document.domain + '/imgs/' + res + '.jpg',
                        previewImageUrl: 'https://' + document.domain + '/imgs/' + res + '_240.jpg'
                        },
                        {
                        type: 'text',
                        text: 'From:' + profile.displayName
                        }
                    ]).then(function () {
                        liff.closeWindow();
                    }).catch(function (error) {
                        window.alert('Error sending message: ' + error.message);
                    });
                    }).catch(function (error) {
                        window.alert("Error getting profile: " + error.message);
                    });
                }                    
            } catch (error) {
                console.error("LIFF Initialization Error:", error);
            }
        }
    </script>
</body>
</html>
